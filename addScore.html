<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Quark: Add Score</title>
		<link rel="stylesheet" href="res/materialize.min.css">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
		<!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
		<link rel="stylesheet" href="res/index.css">
    </head>
    <body>
        <form>
            <div>
                <text id="text">some Info</text>
                <br />
                <text id="score">000</text>
                <br />
                <label>Enter Name:</label>
                <input id="input" autofocus/>
            </div>
            <button id= "addScoreButton" type="submit">submit</button>
        </form>
        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;
        
            var scorei = 0;
            var score = 0;
			ipcRenderer.on('openAddScore',(event,data)=>
			{

                var th = "th";
                if (data.placement == 1)
                {
                    th = "st";
                }
                if (data.placement == 2)
                {
                    th = "nd";
                }
                if (data.placement == 3)
                {
                    th = "rd";
                }

                var thisText = "Awesome you've got " + data.placement  + th +" place ";

                scorei = data.scorei;
                score =  data.score;

                var t = document.getElementById("text");
                t.innerText = thisText;

                var s = document.getElementById("score");
                s.innerText = "Score: " + data.score;

                var i = document.getElementById("input");
                i.innerText = data.defaultName;
			});
        
            document.querySelector('form').addEventListener('submit',(event)=>
            {
                event.preventDefault();
                debugger;

                // const file = document.querySelector('input').files[0];
                const {value} = document.querySelector('input');
        
                ipcRenderer.send('addName',{scorei:scorei,name:value,score:score});
                scorei = 100;
            });
        
        </script>
    </body>
</html>
